<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatheria</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div id="content">
      <div class="main">
        <div class="start-main">
          <form action="#">
            <label for="search">
              <input type="text" placeholder="Enter location" />
              <button type="submit">search</button>
            </label>
          </form>
        </div>
        <div class="center-main">
          <div class="time">32:32</div>
          <div class="date">2/4/3434</div>
          <div class="city-name">San Francisco</div>
          <div class="temperature">34C</div>
          <div class="weather">sunny</div>
          <div class="wind">wind</div>
        </div>
        <div class="end-main">
          <div class="week-1 week">1</div>
          <div class="week-2 week">2</div>
          <div class="week-3 week">3</div>
          <div class="week-4 week">4</div>
          <div class="week-5 week">5</div>
          <div class="week-6 week">6</div>
          <div class="week-7 week">7</div>
        </div>
      </div>
      <div class="sidebar">
        <div class="start-sidebar">Weather all Around the world</div>
        <div class="center-sidebar">
          <div class="city-1 city"></div>
          <div class="city-2 city"></div>
          <div class="city-3 city"></div>
          <div class="city-4 city"></div>
        </div>
        <div class="end-sidebar"></div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
