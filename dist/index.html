<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weath: A Weather Forecast App</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div class="topbar">
        <div class="app-name">WEATH</div>
        <form action="#">
          <input id="search" type="search" placeholder="Enter a city" />
          <button class="search-button" type="submit">üîç</button>
        </form>
        <div class="preference-container">
          <button class="sys-measure-button pref-button">
            System
            <p class="stat-system">Metric</p>
          </button>
          <button class="temperature-button pref-button">
            Temperature
            <p class="stat-temperature">Celsius</p>
          </button>
          <button class="animation-button pref-button">
            Animation
            <p class="stat-animation">ON</p>
          </button>
        </div>
      </div>
      <div class="main-body">
        <div class="main-container">
          <div class="top-container">
            <div class="geo-container">
              <div class="main-city"></div>
              <div class="main-country"></div>
            </div>
            <div class="date-container">
              <div class="main-date"></div>
              <div class="main-time"></div>
            </div>
          </div>
          <div class="main-icon levitate"></div>
          <div class="main-weather"></div>
          <div class="temp-container sub-container" data-hover="Temperature">
            <div class="temp-icon-c temp-icon sub-icon"></div>
            <div class="temp-icon-f temp-icon sub-icon none"></div>
            <div class="temp temp-celsius"></div>
            <div class="temp temp-fahrenheit none"></div>
          </div>
          <div class="humid-container sub-container" data-hover="Air Humidity">
            <div class="humid-icon sub-icon"></div>
            <div class="humid"></div>
          </div>
          <div class="wind-container sub-container" data-hover="Air Movement">
            <div class="wind-icon sub-icon"></div>
            <div class="wind wind-metric"></div>
            <div class="wind wind-imperial none"></div>
          </div>
          <div class="uv-container sub-container" data-hover="UV Index Level">
            <div class="uv-icon sub-icon"></div>
            <div class="uv"></div>
          </div>
          <div class="cloud-container sub-container" data-hover="Sky Coverage">
            <div class="cloud-icon sub-icon"></div>
            <div class="cloud"></div>
          </div>
        </div>
      </div>
      <div class="end-body">
        <div id="gone" class="day-container-0 day-container">
          <div class="end-date-0 end-date"></div>
          <div class="end-day-0 end-day"></div>
          <div class="end-icon-0 end-icon"></div>
          <div class="end-weather-0 end-weather"></div>
        </div>
        <div id="gone" class="day-container-1 day-container">
          <div class="end-date-1 end-date"></div>
          <div class="end-day-1 end-day"></div>
          <div class="end-icon-1 end-icon"></div>
          <div class="end-weather-1 end-weather"></div>
        </div>
        <div id="gone" class="day-container-2 day-container">
          <div class="end-date-2 end-date"></div>
          <div class="end-day-2 end-day"></div>
          <div class="end-icon-2 end-icon"></div>
          <div class="end-weather-2 end-weather"></div>
        </div>
        <div id="gone" class="day-container-3 day-container">
          <div class="end-date-3 end-date"></div>
          <div class="end-day-3 end-day"></div>
          <div class="end-icon-3 end-icon"></div>
          <div class="end-weather-3 end-weather"></div>
        </div>
        <div id="gone" class="day-container-4 day-container">
          <div class="end-date-4 end-date"></div>
          <div class="end-day-4 end-day"></div>
          <div class="end-icon-4 end-icon"></div>
          <div class="end-weather-4 end-weather"></div>
        </div>
        <div id="gone" class="day-container-5 day-container">
          <div class="end-date-5 end-date"></div>
          <div class="end-day-5 end-day"></div>
          <div class="end-icon-5 end-icon"></div>
          <div class="end-weather-5 end-weather"></div>
        </div>
        <div id="gone" class="day-container-6 day-container">
          <div class="end-date-6 end-date"></div>
          <div class="end-day-6 end-day"></div>
          <div class="end-icon-6 end-icon"></div>
          <div class="end-weather-6 end-weather"></div>
        </div>
      </div>
      <div class="sidebar-top">
        <p>World</p>
        <p>Weather</p>
      </div>
      <div class="sidebar">
        <div class="side-container side-container-0">
          <div class="left-side">
            <div class="side-city side-city-0"></div>
            <div class="side-country side-country-0"></div>
          </div>
          <div class="side-icon side-icon-0"></div>
          <div class="right-side">
            <div class="side-temp side-temp-c-0"></div>
            <div class="side-temp side-temp-f-0 none"></div>
            <div class="side-time side-time-0"></div>
          </div>
        </div>
        <div class="side-container side-container-1">
          <div class="left-side">
            <div class="side-city side-city-1"></div>
            <div class="side-country side-country-1"></div>
          </div>
          <div class="side-icon side-icon-1"></div>
          <div class="right-side">
            <div class="side-temp side-temp-c-1"></div>
            <div class="side-temp side-temp-f-1 none"></div>
            <div class="side-time side-time-1"></div>
          </div>
        </div>
        <div class="side-container side-container-2">
          <div class="left-side">
            <div class="side-city side-city-2"></div>
            <div class="side-country side-country-2"></div>
          </div>
          <div class="side-icon side-icon-2"></div>
          <div class="right-side">
            <div class="side-temp side-temp-c-2"></div>
            <div class="side-temp side-temp-f-2 none"></div>
            <div class="side-time side-time-2"></div>
          </div>
        </div>
        <div class="side-container side-container-3">
          <div class="left-side">
            <div class="side-city side-city-3"></div>
            <div class="side-country side-country-3"></div>
          </div>
          <div class="side-icon side-icon-3"></div>
          <div class="right-side">
            <div class="side-temp side-temp-c-3"></div>
            <div class="side-temp side-temp-f-3 none"></div>
            <div class="side-time side-time-3"></div>
          </div>
        </div>
        <div class="side-container side-container-4">
          <div class="left-side">
            <div class="side-city side-city-4"></div>
            <div class="side-country side-country-4"></div>
          </div>
          <div class="side-icon side-icon-4"></div>
          <div class="right-side">
            <div class="side-temp side-temp-c-4"></div>
            <div class="side-temp side-temp-f-4 none"></div>
            <div class="side-time side-time-4"></div>
          </div>
        </div>
        <div class="side-container side-container-5">
          <div class="left-side">
            <div class="side-city side-city-5"></div>
            <div class="side-country side-country-5"></div>
          </div>
          <div class="side-icon side-icon-5"></div>
          <div class="right-side">
            <div class="side-temp side-temp-c-5"></div>
            <div class="side-temp side-temp-f-5 none"></div>
            <div class="side-time side-time-5"></div>
          </div>
        </div>
      </div>
      <div class="side-container sidebar-end">
        <div class="att1">
          <p class="att">Powered by:</p>
          <a href="https://www.weatherapi.com/" title="Weatherapi.com">
            <div class="weather-api"></div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
