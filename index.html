<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Weather Forecast App</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div id="content">
      <div class="main">
        <div class="start-main">
          <div class="app-name">WEATH</div>
          <form action="#">
            <input id="search" type="search" placeholder="Enter a city" />
            <button class="search-button" type="submit">üîç</button>
          </form>
          <button class="sys-measure-button">Metric</button>
          <button class="temperature-button">Celcius</button>
        </div>
        <div class="center-main">
          <div class="main-container">
            <div class="geo-container">
              <div class="geo-icon"></div>
              <div class="main-city"></div>
            </div>
            <div class="date-container">
              <div class="date-icon"></div>
              <div class="main-date"></div>
            </div>
            <div class="main-icon"></div>
            <div class="main-weather"></div>
            <div class="temp-container sub-container" data-hover="Temperature">
              <div class="temp-icon sub-icon"></div>
              <div class="temp temp-celcius"></div>
              <div class="temp temp-fahrenheit hidden"></div>
            </div>
            <div class="humid-container sub-container" data-hover="Air Humidity">
              <div class="humid-icon sub-icon"></div>
              <div class="humid"></div>
            </div>
            <div class="wind-container sub-container" data-hover="Air Movement">
              <div class="wind-icon sub-icon"></div>
              <div class="wind wind-metric"></div>
              <div class="wind wind-imperial hidden"></div>
            </div>
            <div class="uv-container sub-container" data-hover="UV Index Level">
              <div class="uv-icon sub-icon"></div>
              <div class="uv"></div>
            </div>
            <div class="cloud-container sub-container" data-hover="Sky Coverage">
              <div class="cloud-icon sub-icon"></div>
              <div class="cloud"></div>
            </div>
          </div>
        </div>
        <div class="end-main"></div>
      </div>
      <div class="sidebar">
        <div class="start-sidebar"></div>
        <div class="center-sidebar"></div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
